<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Info</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body class="">
    <div class="container-fluid context">
      <div class="row mx-5 mt-5 d-flex justify-content-around">
        <span class="col-2 text-center">
          <a href="/cost" class="btn btn-outline-light">Main</a>
        </span>
        <span class="col-2 text-center">
          <a href="/cost/all" class="btn btn-outline-light">Costs</a>
        </span>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="my-3 col-5">
          <h1 class="h1 my-3 text-light text-center">
            Cost Information Version <span data-th-text="${version}"></span>
          </h1>
          <div class="table-responsive">
            <table class="table table-light" data-th-object="${cost}">
              <thead>
                <tr>
                  <th scope="col">Version</th>
                  <th scope="col">Site Supervisor Cost</th>
                  <th scope="col">REO cost</th>
                  <th scope="col">Driver cost</th>
                  <th scope="col">Worker cost</th>
                  <th scope="col">Tool cost</th>
                  <th scope="col">Machinery cost</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td scope="row" data-th-text="*{version}"></td>
                  <td data-th-text="*{siteSupervisorCost}"></td>
                  <td data-th-text="*{reoCost}"></td>
                  <td data-th-text="*{driverCost}"></td>
                  <td data-th-text="*{workerCost}"></td>
                  <td data-th-text="*{toolCost}"></td>
                  <td data-th-text="*{machineryCost}"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row mx-5 mt-5 d-flex justify-content-around">
            <span class="col-2 text-center">
              <a href="/cost/create" class="btn btn-outline-light" role="button" style="width: 6rem"
                >Create</a
              >
            </span>
            <span class="col-2 text-center">
              <a
                data-th-href="@{'/cost/edit/' + ${cost.version}}"
                class="btn btn-outline-warning"
                role="button"
                style="width: 6rem"
                >Edit</a
              >
            </span>
            <span class="col-2 text-center">
              <a
                data-th-href="@{'/cost/delete/' + ${cost.version}}"
                class="btn btn-outline-danger"
                role="button"
                style="width: 6rem">
                Delete
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
