<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Workdone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="">
    <div class="container-fluid context">
      <a href="/" class="btn btn-outline-light mx-5 mt-5">Back</a>
      <div class="row justify-content-center align-items-center">
        <div class="mb-5 col-4">
          <h1 class="h1 mt-3 mb-5 text-light text-center">Workdone details</h1>
          <form
            action="#"
            data-th-action="@{/workdone}"
            data-th-object="${workdone}"
            method="post">
            <div class="mb-4">
              <div
                class="badge bg-light text-wrap fs-5 mb-1 text-muted"
                style="width: 10rem">
                Type of Work
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Pipe Laying"
                  id="pipelaying-radio2"
                  data-th-field="*{type}" />
                <label
                  class="form-check-label text-light"
                  for="pipelaying-radio2">
                  Pipe Laying
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="Supply Team"
                  id="supplyteam-radio1"
                  data-th-field="*{type}" />
                <label
                  class="form-check-label text-light"
                  for="supplyteam-radio1">
                  Supply Team
                </label>
              </div>
            </div>

            <div class="input-group mb-1">
              <span class="input-group-text">Quantity</span>
              <input
                type="text"
                class="form-control"
                data-th-field="*{quantity}" />
            </div>
            <div class="mb-1">
              <span
                class="error"
                data-th-if="${#fields.hasErrors('quantity')}"
                data-th-errors="*{quantity}">
              </span>
            </div>
            <div class="" data-th-if="${#fields.hasErrors('global')}">
              <span
                class="error"
                data-th-each="err : ${#fields.errors('global')}"
                data-th-text="${err}">
              </span>
            </div>

            <div class="input-group mb-1 mt-3">
              <span class="input-group-text">Date of Work </span>
              <input
                id="workdoneDate"
                type="date"
                class="form-control"
                data-th-field="*{dateOfWork}" />
            </div>
            <div class="mb-3">
              <span
                class="error"
                data-th-if="${#fields.hasErrors('dateOfWork')}"
                data-th-errors="*{dateOfWork}">
              </span>
            </div>

            <div class="input-group mb-1">
              <span class="input-group-text">Team </span>
              <select
                data-th-field="*{team}"
                class="form-select"
                aria-label="Default select example">
                <option
                  data-th-each=" teamName : ${teamList}"
                  data-th-value="${teamName}"
                  data-th-text="${teamName}"></option>
              </select>
            </div>
            <div class="mb-3">
              <span
                class="error"
                data-th-if="${#fields.hasErrors('team')}"
                data-th-errors="*{team}">
              </span>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-outline-light">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
