<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Info</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="my-3 col-4">
          <h1 class="h1 my-3 text-light text-center">Team Information</h1>
          <div class="table-responsive">
            <table class="table table-info" data-th-object="${team}">
              <thead>
                <tr>
                  <th scope="col">Team</th>
                  <th scope="col">Site Supervisor</th>
                  <th scope="col">REO</th>
                  <th scope="col">Driver</th>
                  <th scope="col">Worker</th>
                  <th scope="col">Tool</th>
                  <th scope="col">Machinery</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td scope="row" data-th-text="*{teamName}"></td>
                  <td data-th-text="*{siteSupervisor}"></td>
                  <td data-th-text="*{reo}"></td>
                  <td data-th-text="*{driver}"></td>
                  <td data-th-text="*{worker}"></td>
                  <td data-th-text="${hasTool} ? '1' : '0'"></td>
                  <td data-th-text="${hasMachinery} ? '1' : '0'"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="mb-3 d-flex justify-content-center align-items-center">
            <a href="/create" class="btn btn-info" role="button">Create</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
