<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Info</title>

    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="">
    <div class="container-fluid context">
      <a href="/" class="btn btn-outline-light mx-5 mt-5">Home</a>
      <div class="row justify-content-center align-items-center">
        <div class="my-3 col-4">
          <h1 class="h1 my-3 text-light text-center">Teams Information</h1>
          <div class="table-responsive">
            <table
              class="table table-hover table-light"
              data-th-object="${team}">
              <thead>
                <tr>
                  <th scope="col">Team</th>
                  <th scope="col">Site Supervisor</th>
                  <th scope="col">REO</th>
                  <th scope="col">Driver</th>
                  <th scope="col">Worker</th>
                  <th scope="col">Tool</th>
                  <th scope="col">Machinery</th>
                </tr>
              </thead>
              <tbody>
                <tr data-th-each="team : ${allTeams}">
                  <td scope="row">
                    <a
                      data-th-href="@{'/create/' + ${team.teamName}}"
                      data-th-text="${team.teamName}"></a>
                  </td>
                  <td data-th-text="${team.siteSupervisor}"></td>
                  <td data-th-text="${team.reo}"></td>
                  <td data-th-text="${team.driver}"></td>
                  <td data-th-text="${team.worker}"></td>
                  <td data-th-text="${team.tool} ? '1' : '0'"></td>
                  <td data-th-text="${team.machinery} ? '1' : '0'"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="mb-3 d-flex justify-content-center align-items-center">
            <a href="/create" class="btn btn-outline-light" role="button"
              >Create</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
